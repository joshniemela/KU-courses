version: "3.8"

services:
  frontend:
    build: 
      context: ./frontend

    restart: always
    ports:
      - "5000:5000"
    networks:
      - dis-network
    depends_on:
      - server

  server:
    build: ./backend/db-manager
    restart: always
    container_name: dbmanager
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data

    networks:
      - dis-network
    depends_on:
      vector_store:
        condition: service_healthy
      rust_builder:
        condition: service_completed_successfully


  vector_store:
    build: ./backend/vector_store
    container_name: vectorstore
    restart: on-failure
    ports:
      - "4000:4000"

    volumes:
      - ./data:/data

    networks:
      - dis-network

    healthcheck:
      test: curl --fail http://localhost:4000/health || exit 1
      start_period: 90s
      interval: 30s
      timeout: 10s
      retries: 5

  rust_builder:
    build: ./backend/rust_parser
    image: rust_parser
networks:
  dis-network:
