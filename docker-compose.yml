services:
  frontend:
    build: 
      context: ./frontend

    restart: always
    ports:
      - "5000:5000"
    networks:
      - dis-network
    depends_on:
      - server

  server:
    build: ./backend/db-manager
    restart: always
    container_name: dbmanager
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data

    networks:
      - dis-network
    depends_on:
      rust_builder:
        condition: service_completed_successfully


  vector_store:
    build: ./backend/vector_store
    container_name: vectorstore
    restart: on-failure
    ports:
      - "4000:4000"

    volumes:
      - ./data:/data

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_HOST: postgres
      POSTGRES_DB: disku

    networks:
      - dis-network

  rust_builder:
    build: ./backend/rust_parser
    image: rust_parser

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_HOST: postgres
      POSTGRES_DB: disku

    networks:
      - dis-network

networks:
  dis-network:
