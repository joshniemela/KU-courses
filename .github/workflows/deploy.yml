name: Deploy to server

on:
  push:
    branches:
      - main

job:
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest

    steps:
      - uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd /dockers/KU-courses
          git pull
          git switch main
          docker compose up -d --build
